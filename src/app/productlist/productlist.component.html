<div class="container">
  <h2>Products</h2>
  <div *ngFor="let product of products">
    <a href="#" [title]="product.productName + 'Details'">
      {{ product.productName }}
    </a>
    <p *ngIf="product.Details">
      Description:
      {{ product.Details }}
    </p>
    <button type="button" (click)="share()">{{ product.share }}</button>
  </div>
  
</div>
